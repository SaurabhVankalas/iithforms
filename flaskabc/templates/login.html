{% extends "layout.html" %}
{% block content %}

<div class="container">

  <form class="form-signin" method="POST" action="/login">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <p>Username :</p>
    
    <p>{{ form.username }}</p>

    <p>Password :</p>
    
    <p>{{ form.password }}</p>
  <p>    <button type="submit">Sign in</button>
  </p>    
  </form>

</div> <!-- /container -->
  
{% endblock content %}
